<form [formGroup]="filterForm">
    <label for="filter-option">Filter: </label>
    <select #filterSelect name="region" id="filter-option" formControlName="filterOption" (change)="filterChanged(filterSelect.value)" >
        <option value="all" selected>All</option>
        <option *ngFor="let region of REGIONS" value="{{ region }}">{{ region | titlecase }}</option>
    </select>
</form>
